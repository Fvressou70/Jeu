<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h1>CHI FU MI</h1>
        <div class="bex mb-5">
            <button class="bg-transparent">
                <figure class="figure ">
                    <h1><span id="Robot_Score"></span>Points</h1>
                    <h1>Robot</h1>
                    <img id="Robot" src="Robot.png" class="figure-img img-fluid rounded " alt="...">
                </figure>
            </button>
            <button class="bg-transparent">
                <figure class="figure">
                    <h1><span id="Tours_Score"></span> tours</h1>
                    <img src="Versus.png" class="figure-img img-fluid rounded" alt="...">

                </figure>

            </button>

            <button class="bg-transparent">
                <figure class="figure">
                    <h1><span id="User_Score"></span>Points</h1>
                    <h1>User</h1>
                    <img id="User" src="User.png" class="figure-img img-fluid rounded" alt="...">
                </figure>
            </button>
        </div>
        <div class="bix"><input onclick="reset()" class="btn btn-dark align-center" type="reset" value="Reset"></div>

        <div class="bix">
            <button onclick="ChoixUser('Pierre')" class="bg-transparent">
                <figure class="figure">
                    <img src="Pierre.png" class="figure-img img-fluid rounded" alt="...">
                </figure>
            </button>
            <button onclick="ChoixUser('Papier')" class="bg-transparent">
                <figure class="figure">
                    <img src="Papier.png" class="figure-img img-fluid rounded" alt="...">
                </figure>
            </button>
            <button onclick="ChoixUser('Ciseaux')" class="bg-transparent">
                <figure class="figure">
                    <img src="Ciseaux.png" class="figure-img img-fluid rounded" alt="...">
                </figure>
            </button>
        </div>
    </div>
</body>


</html>
